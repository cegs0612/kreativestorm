<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="../assets/css/styledata.css">        
    </head>
    <body>
        <header>
            <div class="container">
              <div class="logo"><p>Header Logo</p></div>
              <div class="icon">&#9776;</div>
              <div class="menu-items">
                <div class="menu-item"><a href="./signup.html">Sign-up</a></div>
                <div class="menu-item"><a href="./catalog.html">Catalog</a></div>
                <div class="menu-item"><a href="./about-us.html">About-us</a></div>
              </div>
            </div>
        
           
          </header>
        <main class="content-form">
            <div class="intro-text">
                <h1>Get in touch with us.</h1>
                <p>We are happy to answer any question.</p>
                <p>Please, fill out the form and we will get back to you as soon as possible.</p>
            </div>
            <form class="data-form">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required
                placeholder="Your name..."/>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required
                placeholder="Your email..."/>
                <label for="reason">Message</label>
                <textarea name="reason" id="reason" required rows="8" cols="50" maxlength="300"
                placeholder="Please, indicate the reason for contacting us..." ></textarea>
                <button type="submit">Submit</button>
            </form>
        </main>

    </body>
</html>
